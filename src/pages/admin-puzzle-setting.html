<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>관리자 페이지 | 2048 게임 옵션</title>
  </head>

  <body style="display: none">
    <div id="wrap">
      <header>
        <div class="header-top">
          <h1>ADMINISTRATOR</h1>
          <ul>
            <li id="logout" style="cursor: pointer"><a>로그아웃</a></li>
          </ul>
        </div>

        <nav class="gnb">
          <ul>
            <li>
              <a href="admin-poo.html" class="dep01">똥 피하기 게임</a>
              <ul class="dep02">
                <li><a href="admin-poo.html">데이터리스트</a></li>
                <li>
                  <a href="admin-poo-setting.html">게임옵션</a>
                </li>
              </ul>
            </li>
            <li class="current">
              <a href="admin-puzzle.html" class="dep01">2048 게임</a>
              <ul class="dep02">
                <li><a href="admin-puzzle.html">데이터리스트</a></li>
                <li>
                  <a href="admin-puzzle-setting.html" class="on">게임옵션</a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
      <div class="container">
        <div class="contents">
          <div class="contents-area">
            <div class="setting">
              <div class="setting__img">
                <div class="imgItem">
                  <div class="setting__tit">배경</div>
                  <div id="bgSize" class="setting__tit"></div>
                  <div id="bgThumb" class="imgItem__thumb"></div>
                  <label class="fileBtn">
                    <input
                      name="bg"
                      type="file"
                      accept="image/png"
                      class="imgUploader"
                    />
                    <span class="fileBtn__text">Upload</span>
                  </label>
                </div>

                <div class="imgItem">
                  <div class="setting__tit">타일</div>
                  <div id="tilesSize" class="setting__tit"></div>
                  <div id="tilesThumb" class="imgItem__thumb"></div>
                  <label class="fileBtn">
                    <input
                      name="tiles"
                      type="file"
                      accept="image/png"
                      class="imgUploader"
                    />
                    <span class="fileBtn__text">Upload</span>
                  </label>
                </div>
              </div>
              <div class="table">
                <table class="tb full">
                  <colgroup>
                    <col style="width: 15%" />
                    <col style="width: auto" />
                  </colgroup>
                  <tbody>
                    <tr>
                      <th>점수 상승 값</th>
                      <td>
                        <div class="formControl" style="width: 40rem">
                          <input id="scoreTxt" type="text" class="form-input" />
                        </div>
                        <div class="formDescription">
                          * 각 타일 별 점수 상승 값 ( 콤마 ',' 로 구분)
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="btn-wrap rt">
                <button id="saveBtn" type="button" class="btn btn-primary">
                  저장
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
