<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>관리자 페이지 | 게임옵션</title>
  </head>

  <body>
    <div id="wrap">
      <header>
        <div class="header-top">
          <h1>ADMINISTRATOR</h1>
          <ul>
            <li id="logout" style="cursor: pointer"><a>로그아웃</a></li>
          </ul>
        </div>

        <nav class="gnb">
          <ul>
            <li class="current">
              <a href="" class="dep01">똥 피하기 게임</a>
              <ul class="dep02">
                <li><a href="admin-poo.html">데이터리스트</a></li>
                <li>
                  <a href="admin-poo-setting.html" class="on">게임옵션</a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
      <div class="container">
        <div class="contents">
          <div class="contents-top">
            <h2>똥 피하기 게임 옵션</h2>
          </div>

          <div class="contents-area">
            <div class="setting">
              <div class="setting__img">
                <div class="imgItem">
                  <div class="setting__tit">Background</div>
                  <div class="imgItem__thumb"></div>
                  <label class="fileBtn">
                    <input type="file" class="imgUploader" />
                    <span class="fileBtn__text">Upload</span>
                  </label>
                </div>

                <div class="imgItem">
                  <div class="setting__tit">Player</div>
                  <div class="imgItem__thumb"></div>
                  <label class="fileBtn">
                    <input type="file" class="imgUploader" />
                    <span class="fileBtn__text">Upload</span>
                  </label>
                </div>

                <div class="imgItem">
                  <div class="setting__tit">Bomb</div>
                  <div class="imgItem__thumb"></div>
                  <label class="fileBtn">
                    <input type="file" class="imgUploader" />
                    <span class="fileBtn__text">Upload</span>
                  </label>
                </div>

                <div class="imgItem">
                  <div class="setting__tit">BombEffect</div>
                  <div class="imgItem__thumb"></div>
                  <label class="fileBtn">
                    <input type="file" class="imgUploader" />
                    <span class="fileBtn__text">Upload</span>
                  </label>
                </div>
              </div>
              <div class="table">
                <table class="tb full">
                  <colgroup>
                    <col style="width: 15%" />
                    <col style="width: auto" />
                  </colgroup>
                  <tbody>
                    <tr>
                      <th>플레이어 속도 값</th>
                      <td>
                        <div class="formControl" style="width: 30rem">
                          <input type="number" class="form-input" />
                        </div>
                        <div class="formDescription">* 설명</div>
                      </td>
                    </tr>
                    <tr>
                      <th>폭탄 나오는 주기</th>
                      <td>
                        <div class="formControl" style="width: 30rem">
                          <input type="number" class="form-input" />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th>폭탄 내려오는 속도</th>
                      <td>
                        <div class="formControl" style="width: 30rem">
                          <input type="number" class="form-input" />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th>점수 상승 값</th>
                      <td>
                        <div class="formControl" style="width: 30rem">
                          <input type="number" class="form-input" />
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="btn-wrap rt">
                <button type="button" class="btn btn-primary">저장</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
