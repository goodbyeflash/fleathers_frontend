<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>관리자 페이지</title>
  </head>
  <body>
    <div id="wrap" class="login">
      <header>
        <div class="header-top">
          <h1>ADMINISTRATOR</h1>
        </div>
      </header>
      <div class="container">
        <div class="login">
          <div class="login-form">
            <h1>로그인</h1>

            <div class="form">
              <div class="form-group">
                <label for="userId">아이디</label>
                <input
                  id="userId"
                  type="text"
                  maxlength="12"
                  style="
                    display: inline-block;
                    font-size: 1.5rem;
                    vertical-align: middle;
                    width: 78%;
                  "
                />
              </div>

              <div class="form-group">
                <label for="userPw">비밀번호</label>
                <input id="userPw" type="password" maxlength="12" />
              </div>

              <div id="message" class="form-message alert rt"></div>
              <div class="btn-wrap ct">
                <button type="button" class="btn btn-primary">로그인</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
