umb" class="imgItem__thumb"></div><label class="fileBtn"><input name="bomb" type="file" accept="image/png" class="imgUploader"/> <span class="fileBtn__text">Upload</span></label></div><div class="imgItem"><div class="setting__tit">폭탄 효과</div><div id="bombEffectSize" class="setting__tit"></div><div id="bombEffectThumb" class="imgItem__thumb"></div><label class="fileBtn"><input name="bombEffect" type="file" accept="image/png" class="imgUploader"/> <span class="fileBtn__text">Upload</span></label></div></div><div class="table"><table class="tb full"><colgroup><col style="width:15%"/><col style="width:auto"/></colgroup><tbody><tr><th>캐릭터 속도 값</th><td><div class="formControl" style="width:30rem"><input id="playerSpeedTxt" type="number" class="form-input"/></div><div class="formDescription">* 값이 높을수록 움직이는 속도가 빠름</div></td></tr><tr><th>폭탄 나오는 주기(초)</th><td><div class="formControl" style="width:30rem"><input id="spawnTimeTxt" type="number" class="form-input"/></div><div class="formDescription">* 값이 낮을 수록 나오는 주기가 짧음</div></td></tr><tr><th>폭탄 내려오는 속도</th><td><div class="formControl" style="width:30rem"><input id="gravityTxt" type="number" class="form-input"/></div><div class="formDescription">* 값이 높을 수록 내려오는 속도가 빠름</div></td></tr><tr><th>점수 상승 값</th><td><div class="formControl" style="width:30rem"><input id="scoreTxt" type="number" class="form-input"/></div><div class="formDescription">* 폭탄이 땅에 닿을 때 마다 얻는 점수 값</div></td></tr></tbody></table></div><div class="btn-wrap rt"><button id="saveBtn" type="button" class="btn btn-primary">저장</button></div></div></div></div></div></div></body></html>
